---
layout: default
---

<div class="page-container {{ page.width }}">
   {% if page.image %}
    <img class="featured-img" src={{ site.baseurl | append : page.image }} alt="{{page.title}}">
    {% endif %}
    <div class="content">
    <article>
        <h1 class="page-title">{{page.title}}</h1>
        {% if page.author %}
        <div class="meta"><span><i class="fa fa-calendar-o" aria-hidden="true"></i> {{page.date | localize: '%d. %B %Y'}}&nbsp;&nbsp;&nbsp;&nbsp;</span><span><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{page.author}}</span></div>
        {% endif %}

        {{ content }}
    </article>
    </div>
</div>
