---
layout: default
---
<div id="container">
<div id="grid" data-columns class="cols">
    {% for post in site.posts %}
    <div class="box" style="background-color:#{{post.color}}">
       {% if post.img %}
          <a href="{{post.url | prepend: site.baseurl}}"><img class="feat-image" src={{ "/images/thumbnails/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}"></a>
       {% endif %}
          <div class="container">
            <a href="{{post.url | prepend: site.baseurl}}"><h4>{{post.title}}</h4></a>
            {{post.excerpt}}
             <div class="action">{{ post.date | localize: '%d. %B %Y' }}<a href="{{post.url | prepend: site.baseurl}}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></div> 
        </div>   
    </div>
   {% endfor %}

</div>
</div>

<script src="{{site.baseurl}}/js/salvattore.min.js"></script>
